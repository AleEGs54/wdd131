<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <meta name="description" content="Finish page">
    <meta name="author" content="Alejandro Esteves">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat";
        }

        h1 {
            margin: 0 auto;
        }

        footer {
            display: flex;
            background-color: #174e70;
            color: white;
            padding: 10px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        #reviews-counter {
            font-weight: bold;
            color: #174e70;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your post has been successfully posted!</h1>
    </header>
    <main>
        <p>Thanks for making our products more accurate!</p>
        <p>You have completed <span id="reviews-counter"></span> reviews.</p>
    </main>
    <footer>
        <div class="footer-wrap">
            <p>¬©Ô∏è<span id="currentyear"></span> üê• Alejandro Esteves üê• Lima, Peru</p>
            <p class="lastModified" id="lastModified">Last Modification: ${document.lastModified}</p>
        </div>
    </footer>
    <script>
        // Select the DOM elements for output
        const currentyear = document.querySelector("#currentyear");
        const lastModified = document.querySelector("#lastModified");

        // store the current date in a variable
        const today = new Date();

        // writing the date
        currentyear.innerHTML = `${today.getFullYear()}`;
        lastModified.innerHTML = `Last Modification: ${document.lastModified}`;

        // Handling review counter with localStorage
        let reviewsCompleted = localStorage.getItem("reviewsCompleted");

        // If no value is stored, initialize the counter
        if (!reviewsCompleted) {
            reviewsCompleted = 0;
        }

        // Increment the counter by 1
        reviewsCompleted++;

        // Update localStorage with the new value
        localStorage.setItem("reviewsCompleted", reviewsCompleted);

        // Display the counter on the page
        document.getElementById("reviews-counter").innerText = reviewsCompleted;
    </script>
</body>

</html>
